window:
  padding:
    x: 8
    y: 8

  opacity: 0.95

  decorations: none

scrolling:
  # maximum number of lines in the scrollback buffer. Specifying '0' will
  # disable scrolling.
  history: 1000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500

font:
  size: 11.0

  normal:
    family: BlexMono Nerd Font
    style: Regular

  bold:
    family: BlexMono Nerd Font 
    style: Bold

  italic:
    family: BlexMono Nerd Font 
    style: Italic

draw_bold_text_with_bright_colors: true

bell:
  animation: linear
  duration: 250
  color: '#d65d0e'

