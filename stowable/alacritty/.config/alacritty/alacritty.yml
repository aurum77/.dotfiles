window:
  padding:
    x: 8
    y: 8

  opacity: 1.0

  decorations: none

scrolling:
  # maximum number of lines in the scrollback buffer. Specifying '0' will
  # disable scrolling.
  history: 1000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500

font:
  size: 11.0

  normal:
    family: JetBrains Mono NL
    style: Regular

  bold:
    family: JetBrains Mono NL
    style: Bold

  italic:
    family: JetBrains Mono NL
    style: Italic

draw_bold_text_with_bright_colors: true

bell:
  animation: Linear
  duration: 150
  color: '#d65d0e'


colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
