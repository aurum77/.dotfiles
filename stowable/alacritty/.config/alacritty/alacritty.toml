[bell]
animation = "Linear"
color = "#d65d0e"
duration = 100

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "0x928374"
blue = "0x83a598"
cyan = "0x8ec07c"
green = "0xb8bb26"
magenta = "0xd3869b"
red = "0xfb4934"
white = "0xebdbb2"
yellow = "0xfabd2f"

[colors.normal]
black = "0x282828"
blue = "0x458588"
cyan = "0x689d6a"
green = "0x98971a"
magenta = "0xb16286"
red = "0xcc241d"
white = "0xa89984"
yellow = "0xd79921"

[colors.primary]
background = "0x282828"
foreground = "0xebdbb2"

[cursor.style]
blinking = "Always"
shape = "Block"

[font]
size = 11.0

[font.normal]
family = "JetBrains Mono NL"

[font.bold]
family = "JetBrains Mono NL"

[font.italic]
family = "JetBrains Mono NL"

[scrolling]
history = 1000
multiplier = 3

[window]
decorations = "full"
opacity = 0.95

[window.padding]
x = 8
y = 8
