# Set input language
input type:keyboard {
  xkb_layout tr(alt)
  xkb_model "pc101"
}

# Enable tap to click and natural scroll
input type:touchpad {
  tap enabled
  natural_scroll enabled
  drag_lock enabled
  dwt enabled
}

# Disable mouse accel
input type:pointer {
  accel_profile flat
  pointer_accel 0
}

# Focus on alert
focus_on_window_activation focus

# Make the cursor move between focused containers
mouse_warping container

# Start keyring daemon
exec eval $(gnome-keyring-daemon --start)

# Stop bluetooth
exec_always /usr/bin/rfkill block bluetooth

# Start polkit agent
exec /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 

# Colored window borders
default_border pixel $bordersize
default_floating_border pixel $bordersize
smart_borders on

bindswitch --reload --locked lid:on exec $lidclose; systemctl suspend

corner_radius 8
blur enable
blur_xray disable
blur_passes 2
blur_radius 8
default_dim_inactive 0.1
shadows enable
shadows_on_csd enable

gaps inner 4
gaps outer 2

layer_effects "wofi" shadows enable; corner_radius 8
