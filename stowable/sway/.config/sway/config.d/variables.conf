# Variables
# Set Alt as super key
set $mod Mod1

# Set vim like navigation
set $left h
set $down j
set $up k
set $right l

# Set border size
set $bordersize 2

# Set alacritty as default
set $term kitty

# Set workspaces with names
set $ws1 "1"
set $ws2 "2"
set $ws3 "3"
set $ws4 "4"
set $ws5 "5"
set $ws6 "6"
set $ws7 "7"
set $ws8 "8"
set $ws9 "9"

# Set dmenu as app launcher
set $menu "dmenu_run -b -i -nf '#F8F8F2' -nb '#282A36' -sf '#F8F8F2' -sb '#6272A4' -fn 'Iosevka Extended-13' -p 'run:'


# Set gruvbox colorscheme colors
set {
  $bg0_h #1D2021
  $bg0_h_alpha #1D2021F2
  $bg2 #504945
  $red #CC241D
  $green #98971A
  $yellow #D79921
  $blue #458588
  $purple #B16286
  $aqua #689D68
  $orange #D65D0E
  $gray #A89984
  $white #FBF1C7
}

# Set shortname for gnome-schema
set $gnome-schema org.gnome.desktop.interface

# Set lockscreen program
set $lock 'swaylock -i $HOME/pics/dracula-soft-waves-6272a4.png'
