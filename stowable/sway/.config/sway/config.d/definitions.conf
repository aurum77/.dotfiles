# Variables
# Set Alt as super key
set $mod Mod1

# Set vim like navigation
set $left h
set $down j
set $up k
set $right l

# Set border size
set $bordersize 2

# Set alacritty as default
set $term kitty

# Set workspaces with names
set $ws1 "1:web"
set $ws2 "2:dev"
set $ws3 "3:docs"
set $ws4 "4:kvm"
set $ws5 "5:chat"
set $ws6 "6:music"
set $ws7 "7:video"
set $ws8 "8:α"
set $ws9 "9:β"

