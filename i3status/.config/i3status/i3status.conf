general {
    interval 		= 2
    colors 			= true
    color_good      = '#88b090'
    color_degraded  = '#ccdc90'
    color_bad       = '#e89393'
}

order += "volume master"
order += "wireless wlan0"
order += "disk /"
#order += "battery 0"
order += "cpu_temperature 0"
order += "cpu_usage 0"
order += "memory"
order += "load"
order += "tztime local"

wireless wlan0 {
    format_up = "%quality   %essid" #%ip"
    format_down = ""
}

